<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Vergara" />
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Title-->
    <title>Viajes Chile</title>
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- #region NavBar -->
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg navbar-light px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/assets/img/viajes.svg"
              alt="Logo"
              class="d-inline-block align-text-top"
            />
            Viajes Chile
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <!-- InicioNavbar -->
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#inicio"
                  >Inicio</a
                >
              </li>
              <!-- AboutUsNavbar -->
              <li class="nav-item">
                <a class="nav-link text-white" href="#productos"
                  >Quienes Somos</a
                >
              </li>
              <!-- DestacadosNavbar -->
              <li class="nav-item">
                <a class="nav-link text-white" href="#destacados">Destacados</a>
              </li>
              <!-- ContactoNavbar -->
              <li class="nav-item">
                <a class="nav-link text-white" href="#contacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- #endregion-->
      <header>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </header>



    <!-- CDN FontAwesome -->
    <script
      src="https://kit.fontawesome.com/d4b73d489f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery -->
		<script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
